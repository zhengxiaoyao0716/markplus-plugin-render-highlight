<!-- Markplus: markplusPluginRenderHighlight -->
<style>
    .Markplus {
        font-family: arial,tahoma,'Microsoft Yahei','\5b8b\4f53',sans-serif;
        padding: 45px;
        line-height: 1.5;
    }
    .Markplus .Target {
        display: block;
    }
    
    .Markplus .Header {
        font-weight: bold;
        padding-bottom: 6px;
    }
    .Markplus .Header>.hash {
        position: relative;
        padding: 0 12px;
        margin-left: -24px;
    }
    .Markplus .Header:hover>.hash::before {
        position: absolute;
        left: 0;
        color: #888;
        content: "\00B6";
        cursor: pointer;
    }
    .Markplus .Header.Header-1 {
        border-bottom: 0.1em solid #eee;
        font-size: 2em;
    }
    .Markplus .Header.Header-2 {
        border-bottom: 0.05em solid #eee;
        font-size: 1.5em;
    }
    .Markplus .Header.Header-3 {
        font-size: 1.25em;
    }
    .Markplus .Header.Header-4 {
        font-size: 1.1em;
    }
    .Markplus .Header.Header-5 {
        font-size: 1em;
    }
    
    .Markplus .Divider {
        border-top: 0.25em solid #eee;
    }
    .Markplus .Divider.Divider-dashed {
        border-top-style: dashed;
    }
    .Markplus .Block, .Markplus .Block>Block {
        display: block;
        position: relative;
        border-left: 0.25em solid #eee;
        padding: 0 1em;
    }
    .Markplus .Block:not(.Block-nested) {
        margin-bottom: 6px;
    }
    .Markplus .Code {
        overflow-x: auto;
        margin: 0;
        margin-bottom: 16px;
        padding: 16px;
        background: #eee;
    }
    
    .Markplus a {
        color: #0366d6;
        text-decoration: none;
    }
    .Markplus a:hover {
        text-decoration: underline;
    }
    .Markplus code {
        padding: 0.2em 0.4em;
        margin: 0;
        font-size: 85%;
        background-color: rgba(27,31,35,0.05);
        border-radius: 3px;
        font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
    }
    
</style>
<style>
    .Markplus-catalog {
        position: relative;
    }

    .Markplus-catalog>a.fold {
        position: absolute;
        top: 0;
        z-index: 1;
        right: 10px;
        margin-top: 10px;
        cursor: pointer;
        color: #fff;
        transition: top 0.5s, color 0.5s;
    }
    .Markplus-catalog.fold>a.fold {
        color: unset;
        left: 10px;
    }
    .Markplus-catalog>a.fold::before {
        content: "◥";
    }

    .Markplus-catalog>.Tabel {
        position: relative;
        top: 0;
        background: #6cf;
        width: 30vw;
        transition: top 0.5s, width 0.5s, max-height 0.5s;
        overflow: hidden;
        color: #fff;
    }
    .Markplus-catalog.fold>.Tabel {
        width: 0vw;
    }

    .Markplus-catalog>.Tabel>* {
        display: block;
        margin: 10px 30px 10px 12px;
        padding-left: 8px;
    }
    .Markplus-catalog>.Tabel span {
        word-break: break-all;
    }
    .Markplus-catalog>.Tabel span.tab-1 {
        word-break: break-word;
    }
    .Markplus-catalog>.Tabel span.tab:not(:hover) {
        color: #9ff;
    }
    .Markplus-catalog>.Tabel span.tab:hover:not(.tab-1) {
        border-left: 3px solid #fff;
        padding-left: 5px;
    }
    .Markplus-catalog>.Tabel span.tab-1 {
        text-decoration: underline;
        font-weight: bold;
        margin-top: 30px;
        margin-bottom: 20px;
        text-align: center;
        border: 1px solid;
        padding: 3px;
    }
    .Markplus-catalog>.Tabel span.tab-2 { border-top: 1px solid; border-bottom: 1px dashed; margin-top: 20px; }
    .Markplus-catalog>.Tabel span.tab-2 { margin-left: 12px; }
    .Markplus-catalog>.Tabel span.tab-3 { margin-left: 27px; }
    .Markplus-catalog>.Tabel span.tab-4 { margin-left: 42px; }
    .Markplus-catalog>.Tabel span.tab-5 { margin-left: 57px; }
    
    .Markplus-catalog>span.top {
        position: fixed;
        bottom: 0;
        width: 30vw;
        transition: top 0.5s, width 0.5s;
        display: block;
        text-align: center;
        cursor: pointer;
        background: linear-gradient(0, #6cf, rgba(0, 0, 0, 0));
        color: #fff;
    }
    .Markplus-catalog.fold>span.top {
        width: 0vw;
        color: unset;
    }
</style><style id="markplusCatalogDynamicStyleTab"></style><style id="markplusCatalogDynamicStyleVertical"></style>
